<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form action="">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" />
        </div>
        <br />
        <div>
          Modalidad de Cursada:
          <input type="radio" id="ondemand" name="modalidad" />
          <label for="ondemand">Ondemand</label>
          <input type="radio" id="envivo" name="modalidad" />
          <label for="envivo">En Vivo</label>
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que lei los temrinos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack</label
          >
        </div>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <br />
    <section>
      <a href="./index.html">Ir al ejercicio 1</a>
      <br /><br />
      <a href="./Ejercicio2.html">Ir al ejecicio 2</a>
    </section>
  </body>
</html>
